<ion-header>
  <ion-toolbar color="primary">
    <ion-title>App Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenedor de selección de rol -->
  <div class="role-selection">
    <ion-button (click)="('Estudiante')">Estudiante</ion-button>
    <ion-button (click)="('Profesor')">Profesor</ion-button>
  </div>

  <!-- Contenedor centralizado para el login -->
  <div class="login-container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave" type="password"></ion-input>
    </ion-item>

    <!-- Enlace para "Olvidaste tu contraseña" con clase centrada -->
    <a href="#" class="forgot-password-link">¿Has olvidado tu contraseña?</a>

    <ion-button expand="block" (click)="login(usuario, clave)">Iniciar sesión</ion-button>

    <!-- Mostrar mensaje de error si el login falla -->
    <ion-text color="danger" *ngIf="loginFailed">
      Usuario o clave incorrectos.
    </ion-text>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
